<!DOCTYPE html>
<html>
<head>
	<title>Wave Superposition</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="input">
			<div>
				<p>Input #1</p>
				<canvas id = "c1"></canvas>
				<div>
					<span><input type="radio" name="typec1" id="sinc1" checked><label for="sinc1">sin(x)</label></span>
					<span><input type="radio" name="typec1" id="cosc1"> <label for="cosc1">cos(x)</label></span>
					<span><input type="radio" name="typec1" id="tanc1"> <label for="tanc1">tan(x)</label></span>
					<span class = "range"><input type="range" class="wavelength" min="1" value="20" max="100" name="wavelengthc1" id="wc1"><label for="wc1">Wavelength</label><label for="wc1">Wavelen.</label></span>
					<span class = "range"><input type="range" class="amplitude" min="0" value="20" max="100" name="amplitudec1" id="amp1"><label for="amp1">Amplitude</label><label for="amp1">Amp.</label></span>
				</div>
			</div>
			<div>
				<p>Input #2</p>
				<canvas id = "c2"></canvas>
				<div>
					<span><input type="radio" name="typec2" id="sinc2" checked><label for="sinc2">sin(x)</label></span>
					<span><input type="radio" name="typec2" id="cosc2"> <label for="cosc2">cos(x)</label></span>
					<span><input type="radio" name="typec2" id="tanc2"> <label for="tanc2">tan(x)</label></span>
					<span class = "range"><input type="range" class="wavelength" min="1" value="10" max="100" name="wavelengthc2" id="wc2"><label for="wc2">Wavelength</label><label for="wc2">Wavelen.</label></span>
					<span class = "range"><input type="range" class="amplitude" min="0" value="10" max="100" name="amplitudec2" id="amp2"><label for="amp2">Amplitude</label><label for="amp2">Amp.</label></span>
				</div>
			</div>
		</div>
		<hr/>
		<div id ="output">
			<p>OUTPUT</p>
			<canvas id = "c3"></canvas>
		</div>
	</div>
	<div id="info">
		<p>
			Click on the Canvas to Pause/Resume.<br/><br/>
			<strong>Note:</strong> If the waves seem to be laging or slowing down then change
			the variable pixelDensity's value to 1 in javascript (line 12) file.<br/><br/>
			This site is best viewed in landscape mode.
			<a href="https://icons8.com/icon/118974/info">Icons by Icons8</a>
		</p>
		<button><img width="25" height="25" src="https://img.icons8.com/color/48/000000/cancel--v1.png"></button>
	</div>
	<button class="info"><img width="25" height="25" src="https://img.icons8.com/flat_round/64/000000/info.png"></button>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
